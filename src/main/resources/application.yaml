
spring:
  profiles:
    default: local
---

spring:
  application:
    name: tech-challenge-app
  config:
    activate:
      on-profile: prd
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: /tech-challenge
  port: 8080

springdoc:
  swagger-ui:
    path: /api-doc.html
---
spring:
  application:
    name: tech-challenge-app
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:localdb
    driver-class-name: org.h2.Driver
    username: test
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

server:
  servlet:
    context-path: /tech-challenge
  port: 8080

springdoc:
  swagger-ui:
    path: /api-doc.html